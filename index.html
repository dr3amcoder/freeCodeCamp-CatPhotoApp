<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap">
    <title>CatPhotoApp</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">CatPhotoApp</h1>
      <!-- TODO: Add a nav bar and link the pages for: About the App, Cat Photos, Contact Me -->
      <section>
        <h2 class="cat-photos">Cat Photos üêæ </h2>
        <p>See more <a target="_blank" href="catPhotos.html">cat photos</a> in our gallery.</p>
        <a href="catPhotos.html"><img src="https://pbs.twimg.com/profile_images/1703068667808780288/F-ujycv2_400x400.jpg" alt="A pretty white fluffy cat with pink tiny bow on head"></a>
      </section>
      <section>
        <h2 class="cat-facts">Cat Facts</h2>
        <p>Interested to know more about Cats? Click <a target="_blank" href="catFacts.html">here</a> to learn!</p>
        <figure>
          <img src="https://t4.ftcdn.net/jpg/11/95/20/85/360_F_1195208559_L6SAUq8xoaDpWoqr47fcpQSRJJPE79ew.jpg" alt="Tiny leopard kitten holding onto pink coffee cup">
          <figcaption>Cats are naturally <em>very</em> curious!</figcaption>  
        </figure>
      </section>
      <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
          </fieldset>
          <fieldset>
            <legend>What's your cat's personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
          </fieldset>
          <input type="text" name="catphotourl" placeholder="Cat photo URL" required>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
